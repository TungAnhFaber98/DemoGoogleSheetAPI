<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorate="layout">
    <head>
        <title>View Airports</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
        <link rel="stylesheet" th:href="@{/css/style.css}"/>
    </head>
    <body>
        <div layout:fragment="content">
            <div class="container my-2">
                <div class="card">
                    <div class="card-body">
                        <div th:switch="${airportList}" class="container my-5">
                            <p class="my-5">
                                <a href="/add-airport" class="btn btn-info">
                                    <i class="fas fa-map-marker-alt ml-2"> Add Airport </i></a>
                            </p>
                            <div class="col-md-10" >
                                <h2 th:case="null">No record found !!</h2>
                                <div th:case="*" >
                                    <div class='show-list'>
                                        <table class="table table-striped table-responsive-md ">
                                            <thead>
                                                <tr>
                                                    <th class='bkb'>Name</th>
                                                    <th>Location</th>
                                                    <th colspan='2'>Operations</th>

                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="airport, iStat : ${airportList}"
                                                    th:style="${iStat.odd}? 'font-weight: bold;'"
                                                    th:alt-title="${iStat.even}? 'even' : 'odd'"
                                                    >
                                                    <td th:text="${airport.name}"></td>
                                                    <td th:text="${airport.location}"></td>
                                                    <td>
                                                        <a th:href="@{/admin/airport/edit/{id}(id=${airport.id})}"
                                                           class="btn btn-primary">
                                                            <i class="fas fa-edit ml-2"></i>
                                                        </a>
                                                    </td>
                                                    <td>
                                                        <a th:href="@{/admin/airport/delete/{id}(id=${airport.id})}"
                                                           class="btn btn-danger delete-button">
                                                            <i class="fas fa-trash-alt ml-2"></i>
                                                        </a>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        $(document).ready(function () {
            $(".delete-button").on("click", function (e) {
                var r = confirm("Are you sure about deleting the airport");
                if (r == true) {
                } else {
                    e.preventDefault();
                }
            })
        })

    </script>
</html>
